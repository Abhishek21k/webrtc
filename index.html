<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Video Connection</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>WebRTC Video Connection</h1>
      <div id="video">
        <div class="video-container">
          <p>You</p>
          <video class="video-player" id="user-1" autoplay muted></video>
        </div>
        <div class="video-container">
          <p>Remote</p>
          <video class="video-player" id="user-2" autoplay></video>
        </div>
      </div>
      <div class="controls">
        <div class="control-group">
          <button id="create-offer">Create Offer</button>
          <label for="offer-sdp">SDP Offer</label>
          <textarea id="offer-sdp"></textarea>
        </div>
        <div class="control-group">
          <button id="create-answer">Create Answer</button>
          <label for="answer-sdp">SDP Answer</label>
          <textarea id="answer-sdp"></textarea>
          <button id="add-answer">Add Answer</button>
        </div>
      </div>
    </div>
    <script src="client.js"></script>
  </body>
</html>
